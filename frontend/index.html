<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Datacamp Scholar application</title>
    <style>
      :root {
        /* Tunable brand colors (DataCamp-like teal on dark) */
        --brand-bg-1: #0b1220;
        --brand-bg-2: #0d1424;
        --brand-bg-3: #0a101a;
        --brand-accent-1: #00e6c3; /* teal accent */
        --brand-accent-2: #19b59f; /* deeper teal */
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: #e5e7eb;
        /* Layered gradients + subtle pattern */
        background: radial-gradient(
            1000px circle at 12% 0%,
            rgba(0, 230, 195, 0.12),
            transparent 42%
          ),
          radial-gradient(
            900px circle at 88% 100%,
            rgba(25, 181, 159, 0.1),
            transparent 48%
          ),
          linear-gradient(
            180deg,
            var(--brand-bg-1) 0%,
            var(--brand-bg-2) 55%,
            var(--brand-bg-3) 100%
          ),
          repeating-linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.03) 0px,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px,
            transparent 14px
          );
        background-blend-mode: screen, screen, normal, overlay;
      }

      /* Soft animated glow for extra liveliness */
      body::before {
        content: "";
        position: fixed;
        top: -20vh;
        right: -10vw;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(
          circle,
          rgba(0, 230, 195, 0.18) 0%,
          rgba(0, 0, 0, 0) 60%
        );
        filter: blur(64px);
        opacity: 0.7;
        pointer-events: none;
        animation: floatGlow 18s ease-in-out infinite alternate;
      }

      @keyframes floatGlow {
        from {
          transform: translate3d(0, 0, 0) rotate(0deg);
        }
        to {
          transform: translate3d(-4vw, 2vh, 0) rotate(2deg);
        }
      }

      /* Ensure app content sits above the glow */
      #root {
        isolation: isolate;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
